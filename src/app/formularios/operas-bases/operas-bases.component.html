<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Numero 1</label>
      <input type="email" class="form-control" [(ngModel)]="num1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Numero 2</label>
      <input type="text" class="form-control"  [ngModel]="num2" >
    </div>
    <button (click)="sumar()" type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  <div class="col-6">
    <h2>resultado es : {{resultado}} </h2>
  </div>
